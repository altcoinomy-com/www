<script>
// Getting fixed rates from API
$(function() {
    var apiUrl = "https://api.altcoinomy.com/fixed-rates";
    $.getJSON(apiUrl).done(function(data) {
        $("#fixed-amounts").html("");
        for (id in data) {
            $("#fixed-amounts").append(
                "<tr>" +  
                "<td>" + (new Date(data[id].date_of_values)).toLocaleString() + "</td>" +
                "<td>" + (data[id].etheur  || "-")  + "</td>" +
                "<td>" + (data[id].btceur  || "-")  + "</td>" +
                "<td>" + (data[id].eurusdt || "-")  + "</td>" +
                "<td>" + (data[id].eurusd  || "-")  + "</td>" +
                "<td>" + (data[id].eurchf  || "-")  + "</td>" +
                "</tr>" 
            );
        }
    });
});
